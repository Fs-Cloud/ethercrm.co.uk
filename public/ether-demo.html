<!DOCTYPE html>
<html lang="en">

<head>

    <!-- SITE TITTLE -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ether CRM</title>

    <!-- PLUGINS CSS STYLE -->
    <!-- Bootstrap -->
    <link href="plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- Themefisher Font -->
    <link href="plugins/themefisher-font/style.css" rel="stylesheet">
    <!-- Owl Carousel -->
    <link href="plugins/owl-carousel/assets/owl.carousel.min.css" rel="stylesheet" media="screen">
    <!-- Owl Carousel Theme -->
    <link href="plugins/owl-carousel/assets/owl.theme.green.min.css" rel="stylesheet" media="screen">
    <!-- Fancy Box -->
    <link href="plugins/fancybox/jquery.fancybox.min.css" rel="stylesheet">

    <!-- CUSTOM CSS -->
    <link href="css/style.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">

    <!--Font Awesome -->
    <link href="plugins/font-awesome/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- CUSTOM CSS -->
    <link href="css/style.css" rel="stylesheet">

    <!-- FAVICON -->
    <link href="images/EtherCRM-small-logo.png" rel="shortcut icon">

</head>

<form class="form-horizontal">
    <fieldset>

        <!-- Form Name -->
        <legend>EtherCRM Demo : Booking Form</legend>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="bookdate">Preferred Date</label>
            <div class="col-md-8">
                <input id="bookdate" name="bookdate" type="text" placeholder="date" class="form-control input-md" required="">

            </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="coname">COMPANY / CLIENT NAME</label>
            <div class="col-md-8">
                <input id="coname" name="coname" type="text" placeholder="name" class="form-control input-md" required="">
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-4 control-label" for="coname">NUMBER OF EMPLOYEES</label>
            <div class="col-md-8">
                <input id="coname" name="coname" type="text" placeholder="NUMBER" class="form-control input-md" required="">
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-4 control-label" for="coname">PARTNER CODE*</label>
            <div class="col-md-8">
                <input id="coname" name="coname" type="text" placeholder="name of re-seller/ re-seller code" class="form-control input-md" required="">
            </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="bookguests">E-MAIL ADDRESS</label>
            <div class="col-md-8">
                <input id="bookguests" name="bookguests" type="text" placeholder="@" class="form-control input-md" required="">

            </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="bookmin">CURRENT CRM COST*</label>
            <div class="col-md-8">
                <input id="bookmin" name="bookmin" type="text" placeholder="$/£/€" class="form-control input-md" required="">

            </div>
        </div>


        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="bookmobile">MOBILE</label>
            <div class="col-md-8">
                <input id="bookmobile" name="bookmobile" type="text" placeholder="mobile" class="form-control input-md" required="">

            </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="booktel">TELEPHONE</label>
            <div class="col-md-8">
                <input id="booktel" name="booktel" type="text" placeholder="telephone" class="form-control input-md" required="">

            </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="bookeml">EMAIL</label>
            <div class="col-md-8">
                <input id="bookeml" name="bookeml" type="text" placeholder="email" class="form-control input-md" required="">

            </div>
        </div>

        <!-- Textarea -->
        <div class="form-group">
            <label class="col-md-4 control-label" for="bookaddress">POSTAL ADDRESS</label>
            <div class="col-md-4">
                <textarea class="form-control" id="bookaddress" name="bookaddress"></textarea>
            </div>
        </div>

    </fieldset>
</form>
<div class="col-md-12" style="padding-left:450px;">
    <p>*Currenrt CRM cost- This will enable a calculation of cost savings specific to your organisation.</p>
    </br>
    <p>* All purchases must be made through an authorised re-seller, please ask you re-seller for the code.</p>
    </br>
    <button type="button" class="btn btn-labeled btn-success text-align: justify;">
        <span class="btn-label">
          <i class="glyphicon glyphicon-thumbs-up"></i>
        </span>Submit
      </button>

</div>

</body>

</html>
